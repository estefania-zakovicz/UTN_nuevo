<body>
    
<script>

// Definimos un array de números
const numeros = [10, 23, 5, 67, 3, 100, 2];

// Inicializamos la variable `mayor` con el primer elemento del array
let mayor = numeros[0];

// Recorremos el array con un bucle for, empezando en la segunda posición
for (let i = 1; i < numeros.length; i++) {
  // Si el elemento actual es mayor que el valor de la variable `mayor`, actualizamos `mayor`
  if (numeros[i] > mayor) {
    mayor = numeros[i];
  }
}

console.log(`El número mayor del array es: ${mayor}`);


</script>

    
</body>
</html>
